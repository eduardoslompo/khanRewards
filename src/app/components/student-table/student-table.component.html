<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let student"> {{student.name}} </td>
  </ng-container>

  <ng-container matColumnDef="currentStars">
    <th mat-header-cell *matHeaderCellDef> Estrelas Atuais </th>
    <td mat-cell *matCellDef="let student"> {{student.currentStars}} </td>
  </ng-container>

  <ng-container matColumnDef="previousStars">
    <th mat-header-cell *matHeaderCellDef> Estrelas Anteriores </th>
    <td mat-cell *matCellDef="let student"> {{student.previousStars}} </td>
  </ng-container>

  <ng-container matColumnDef="starBalance">
    <th mat-header-cell *matHeaderCellDef> Saldo de Estrelas </th>
    <td mat-cell *matCellDef="let student"> {{student.starBalance}} </td>
  </ng-container>

  <ng-container matColumnDef="collectedPrizes">
    <th mat-header-cell *matHeaderCellDef> Prêmios Coletados </th>
    <td mat-cell *matCellDef="let student"> {{student.collectedPrizes?.join(', ') || 'Nenhum'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let student">
      <button mat-icon-button color="primary" (click)="editStudent(student)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
