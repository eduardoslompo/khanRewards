<h2 mat-dialog-title>Editar Estudante</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estrelas Atuais</mat-label>
      <input matInput type="number" formControlName="currentStars">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estrelas Anteriores</mat-label>
      <input matInput type="number" formControlName="previousStars">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Prêmios Coletados (separados por vírgula)</mat-label>
      <input matInput formControlName="collectedPrizes">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">Salvar</button>
</mat-dialog-actions>
